<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-box 
            position="-6 0.5 -4" 
            rotation="0 0 0" 
            color="#AA63CD">
        </a-box>
        <a-sphere 
            position="-2 1.25 -2" 
            radius="0.5" 
            color="#EF0000">
        </a-sphere>
        <a-cylinder 
            position="-2 0.75 -4" 
            radius="0.5" height="1.5" 
            color="#dd6600">
        </a-cylinder>
        <a-ring 
            position = "0 1.5 -1.25" 
            radius-inner="0.2" 
            radius-outer="0.4" 
            color="teal">
        </a-ring>
        <a-cone
            position = "1.5 1.5 -2"
            color="blue">
        </a-cone>
        <a-octahedron
            position="3.5 1.5 -2"
            color="green">
        </a-octahedron>
        <a-plane 
            position="0 0 -4" 
            rotation="-90 0 0" 
            width="12" height="3" 
            color="#000000">
        </a-plane>
        <a-sky 
            color="#ECECEC">
        </a-sky>
    </a-scene>
  </body>
</html>
